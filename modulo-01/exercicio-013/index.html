<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar <a href="https://github.com/PadawanXXVI" target="_blank" rel="external">meu repósitório público</a> no GitHub</p>
    <p>Você também pode acessar <a href="https://www.youtube.com">meu canal gratuito do YouTube</a></p>
    <!--Trabalhando com links externo com âncora (a) target - onde será aberto a nova página e rel - relacionar, no caso, como external, indica que é um link externo-->
</body>
</html>
