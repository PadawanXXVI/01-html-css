<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
    <style>
        
body {
    font-family: Arial, Helvetica, sans-serif;
}

table {
    width: 400px;
    border: 5px solid red;
    border-collapse: collapse;
}

tr.linha {
    background-color: gray;
}

td {
    border: 1px solid black;
    padding: 5px;
}

td.dado {
    background-color: yellow;
}

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Hieraquia de tabelas simples:
        table
            table row - linhas da tabela
                table header - cabeÃ§alho da tabela
                table date - dados da tabela-->
    <table>
        <tr><!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"><!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="dado">C3</td>
        </tr>
        <tr><!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
    </table>
</body>
</html>
