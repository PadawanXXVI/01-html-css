<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links para download</title>
</head>
<body>
    <h1>Este é o exemplo de como disponibilizar arquivos para downloads</h1>
    <p><a href="livro/O Herói Atrapalhado.pdf" download="O Herói Atraplhado.pdf" type="application/pdf">Clique aqui para baixar a versão em PDF</a></p>
    <P><a href="livro/O Herói Atrapalhado.rar" download="O Herói Atrapalhado.rar" type="application/zip">Clique aqui para baixar o arquivo ZIP</a></P>
    <!--dowload- significa que é para o arquivo ser baixado; já type irá informar qual o tipo de aplicativo deverá ser usado pelo arquivo (isso de acordo com a extensão do arquivo)-->
</body>
</html>
